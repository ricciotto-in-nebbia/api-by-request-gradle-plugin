plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'com.devtool'
version '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

gradlePlugin {
    plugins {
        apiByRequestGradlePlugin {
            id = 'com.devtool.proto-api-on-demand'
            implementationClass = 'com.devtool.api.by.request.plugin.ApiOnDemandCradlePlugin'
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
